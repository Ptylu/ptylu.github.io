<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <title>Detection</title>

  <script type='text/javascript'>

    $(document).ready(function(){
      $('#assetHead').load("/assets/header.html");
    });

    // Load Json
    var json = (function () {
      var json = null;
      $.ajax({
        'async': false,
        'global': false,
        'url': '/data/data-page/data-detection/list-detection.json',
        'dataType': "json",
        'success': function (data) {
          myList = data;
        }
      });
      return myList;
    })();

    // Add Json loased in table
    function buildHtmlTable(selector) {
      var columns = addAllColumnHeaders(myList, selector);

      for (var i = 0; i < myList.length; i++) {
        var row$ = $('<tr/>');
        for (var colIndex = 0; colIndex < columns.length; colIndex++) {
          var cellValue = myList[i][columns[colIndex]];
          if (cellValue == null) cellValue = "";
          if (colIndex==0) cellValue = '<a href="/content/detection/statistic.html?detection='+cellValue+'" target="_blank">'+cellValue+'</a>';
          row$.append($('<td>').html(cellValue));
        }
        $(selector).append(row$);
      }
    }


    // Load Json
    var jsonAlias = (function () {
      var jsonAlias = null;
      $.ajax({
        'async': false,
        'global': false,
        'url': '/data/data-page/data-detection/model.json',
        'dataType': "json",
        'success': function (data) {
          myListModel = data;
        }
      });
      return myListModel;
    })();

    // Add Json loased in table
    function buildHtmlTableModel(selector) {
      var columnsModel = addAllColumnHeaders(myListModel, selector);

      for (var i = 0; i < myListModel.length; i++) {
        var row$ = $('<tr/>');
        for (var colIndex = 0; colIndex < columnsModel.length; colIndex++) {
          var cellValue = myListModel[i][columnsModel[colIndex]];
          if (cellValue == null) cellValue = "";
          row$.append($('<td>').html(cellValue));
        }
        $(selector).append(row$);
      }
    }

    // Adds a header row to the table and returns the set of columns.
    // Need to do union of keys from all records as some records may not contain
    // all records.
    function addAllColumnHeaders(myList, selector) {
      var columnSet = [];
      var headerTr$ = $('<tr/>');

      for (var i = 0; i < myList.length; i++) {
        var rowHash = myList[i];
        for (var key in rowHash) {
          if ($.inArray(key, columnSet) == -1) {
            columnSet.push(key);
            headerTr$.append($('<th/>').html(key));
          }
        }
      }
      $(selector).append(headerTr$);

      return columnSet;
    }





  </script>

</head>

<body onLoad="buildHtmlTable('#DetectionTable');buildHtmlTableModel('#ModelTable')">
  <div id="assetHead"></div>

  <div id="content" class="container-fluid">
    <h1>Detection List</h1>
    <h2>Table Detection</h2>
    <table id="DetectionTable" border="1" class="table table-bordered shadow-3"> </table>

<h2>Table Model [if commandline in new process] (final value)</h2>
    <table id="ModelTable" border="1" class="table table-bordered shadow-3"> </table>

  </div>

  <!-- Begin page content -->



  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <link rel="stylesheet" href="/assets/dist/css/bootstrap.min.css" >
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet"/>
  <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
