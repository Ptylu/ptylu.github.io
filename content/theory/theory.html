
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <title>Theory</title>

  <script type='text/javascript'>
  //Recuperer page actuelle pour afficher ensuite que les detections liees a cette page
  //var pathfile = window.location.pathname.split("/").pop();

  // Recuperation parameteur DET-
  var htmlParameter = window.location.href.split("=").pop();

  //////////////////////////////////////////////////////////////////////////////////////////
  // Load Json List theory
  //////////////////////////////////////////////////////////////////////////////////////////
  // Load Json list-detection
  var resultJsonListDetection = (function () {
    var resultJsonListDetection = null;
    $.ajax({
      'async': false,
      'global': false,
      'url': '/data/data-theory/list-theory.json',
      'dataType': "json",
      'success': function (data) {
        myListjsonListDetection = data;
      }
    });

    for (var i = 0; i < myListjsonListDetection.length; i++) {
      //Comparer si la ligne dans list-detection-pattern.json est pour la page actuelle (Detection==htmlParameter)
      if(myListjsonListDetection[i]["Theory-ID"]==htmlParameter){
        return myListjsonListDetection[i];
      }
    }

  })();

  $(document).ready(function(){
    $('#assetHead').load("/assets/header.html");
    $('#text-list-detection-title').text("THR-"+htmlParameter+": "+resultJsonListDetection["Title"]);
    $('#text-list-theory-type').html(resultJsonListDetection["Type"]);
    $('#text-list-theory-os').text(resultJsonListDetection["OS"]);
    $('#text-list-detection-comment').text(resultJsonListDetection["Comment"]);
    $('#text-list-theory-ref').text(resultJsonListDetection["Ref"]);
    $('#text-list-theory-mitre-attack-id').html("Mitre Att&ck ID: <u>"+resultJsonListDetection["Mitre-Attack-ID"]+"</u>");

    //#### Definition
    //Mettre <br> pour liste -
    let regexDefinitionGrandeListe = new RegExp("(-- )", "g");
    let regexDefinitionPetiteListe = new RegExp("( - )", "g");
    //Note Info IN (note note-info)
    let regexDefinitionNoteInfo = new RegExp("\{IN\}[^\{\}]+\{IN\}", "g")
    let regexDefinitionNoteInfoIN = new RegExp("{IN}", "g")

    let regexDefinitionNoteDanger = new RegExp("\{ID\}[^\{\}]+\{ID\}", "g")
    let regexDefinitionNoteDangerID = new RegExp("{ID}", "g")

    let regexDefinitionNoteSuccess = new RegExp("\{IS\}[^\{\}]+\{IS\}", "g")
    let regexDefinitionNoteSuccessIS = new RegExp("{IS}", "g")
    //"
    let regexDefinitionQuote = new RegExp("\"[^\"]+\"", "g")
    //Mark
    let regexDefinitionMark = new RegExp("\{M\}[^\{\}]+\{M\}", "g")
    let regexDefinitionMarkM = new RegExp("{M}", "g")

    let regexChapter1 = new RegExp("\{C1\}[^\{\}]+\{C1\}", "g")
    let regexChapter1C1 = new RegExp("{C1}", "g")


    //Add img balise in the text contening .jpg. The let regex allow us to put global g to replace all the word in the string
    let regex = new RegExp("[A-Za-z\-\_0-9]+\.png", "g"); // pour img avec .jpg
    let regexTypeAttack = new RegExp("\{[A-Z]\}", "g"); // pour bold avec type attacl {A-Z}

    let regexCaption = new RegExp("\#[^\#]+\#", "g")
    let regexCaptionTag = new RegExp("#", "g")


    let definition = resultJsonListDetection["Definition"].replace(regexDefinitionQuote, l => "<code>" +l+"</code>").replace(regexDefinitionGrandeListe, l => "<br><br> " +l).replace(regexDefinitionPetiteListe, l => "<br> " +l).replace(regexDefinitionNoteInfo, a =>"<p class=\"note note-info\"><strong>Note: </strong>"+a.replace(regexDefinitionNoteInfoIN ,"")+"</p>").replace(regexDefinitionNoteDanger, a =>"<div class=\"note note-danger\"><strong>Important Note: </strong>"+a.replace(regexDefinitionNoteDangerID ,"")+"</div>").replace(regexDefinitionMark, l => "<mark>" +l.replace(regexDefinitionMarkM,"")+"</mark>").replace(regexTypeAttack, a => "<b>"+a.replace("{", "(Example ").replace("}", ")")+"</b>").replace(regexDefinitionNoteSuccess, a =>"<p class=\"note note-success\"><strong>Note Forensic: </strong>"+a.replace(regexDefinitionNoteSuccessIS ,"")+"</p>").replace(regexChapter1, a =>"</br><div><strong><u>"+a.replace(regexChapter1C1 ,"")+"</u></strong></div>").replace(regex, l => "<img src=\"/data/data-theory/image/" +l+ "\" class=\"img-fluid img-thumbnail rounded mx-auto d-block\" alt=\"Image not displayed\">").replace(regexTypeAttack, a => "<b>"+a.replace("{", "<br>(Example ").replace("}", ")")+"</b>").replace(regexCaption, a =>"<figcaption class=\"figure-caption text-center\">"+a.replace(regexCaptionTag ,"")+"</figcaption><br>");
    $('#text-list-theory-definition').html(definition);

    let forensic_tool = resultJsonListDetection["Forensics-Tool"].replace(regexDefinitionQuote, l => "<code>" +l+"</code>").replace(regexDefinitionGrandeListe, l => "<br><br> " +l).replace(regexDefinitionPetiteListe, l => "<br> " +l).replace(regexDefinitionNoteInfo, a =>"<p class=\"note note-info\"><strong>Note: </strong>"+a.replace(regexDefinitionNoteInfoIN ,"")+"</p>").replace(regexDefinitionNoteDanger, a =>"<p class=\"note note-danger\"><strong>Important Note : </strong>"+a.replace(regexDefinitionNoteDangerID ,"")+"</p>").replace(regexDefinitionMark, l => "<mark>" +l.replace(regexDefinitionMarkM,"")+"</mark>").replace(regexTypeAttack, a => "<b>"+a.replace("{", "(Example ").replace("}", ")")+"</b>").replace(regexDefinitionNoteSuccess, a =>"<p class=\"note note-success\"><strong>Note Forensic: </strong>"+a.replace(regexDefinitionNoteSuccessIS ,"")+"</p>").replace(regexChapter1, a =>"</br><strong><u>"+a.replace(regexChapter1C1 ,"")+"</u></strong></br>").replace(regex, l => "<img src=\"/data/data-theory/image/" +l+ "\" class=\"img-fluid img-thumbnail rounded mx-auto d-block\" alt=\"Image not displayed\">").replace(regexTypeAttack, a => "<b>"+a.replace("{", "<br>(Example ").replace("}", ")")+"</b>").replace(regexCaption, a =>"<figcaption class=\"figure-caption text-center\">"+a.replace(regexCaptionTag ,"")+"</figcaption><br>");
    $('#text-list-theory-forensic-tool').html(forensic_tool);

    //#### Example
    let res = resultJsonListDetection["Example"].replace(regexDefinitionQuote, l => "<code>" +l+"</code>").replace(regexDefinitionGrandeListe, l => "<br><br> " +l).replace(regexDefinitionPetiteListe, l => "<br> " +l).replace(regexDefinitionNoteInfo, a =>"<p class=\"note note-info\"><strong>Note: </strong>"+a.replace(regexDefinitionNoteInfoIN ,"")+"</p>").replace(regexDefinitionNoteDanger, a =>"<p class=\"note note-danger\"><strong>Important Note : </strong>"+a.replace(regexDefinitionNoteDangerID ,"")+"</p>").replace(regexDefinitionMark, l => "<mark>" +l.replace(regexDefinitionMarkM,"")+"</mark>").replace(regexTypeAttack, a => "<b>"+a.replace("{", "(Example ").replace("}", ")")+"</b>").replace(regexDefinitionNoteSuccess, a =>"<p class=\"note note-success\"><strong>Note Forensic: </strong>"+a.replace(regexDefinitionNoteSuccessIS ,"")+"</p>").replace(regexChapter1, a =>"</br><strong><u>"+a.replace(regexChapter1C1 ,"")+"</u></strong></br>").replace(regex, l => "<img src=\"/data/data-theory/image/" +l+ "\" class=\"img-fluid img-thumbnail rounded mx-auto d-block\" alt=\"Image not displayed\">").replace(regexTypeAttack, a => "<b>"+a.replace("{", "<br>(Example ").replace("}", ")")+"</b>").replace(regexCaption, a =>"<figcaption class=\"figure-caption text-center\">"+a.replace(regexCaptionTag ,"")+"</figcaption><br>");
    $('#text-list-theory-example').html(res);




  });


  </script>

</head>

<body>
  <div id="assetHead"></div>

  <div id="content" class="container-fluid">
    <h2 id="text-list-detection-title"></h2>
    <span class="badge badge-info" id="text-list-theory-mitre-attack-id"></span>
    <span class="badge badge-info" id="text-list-theory-type"></span>
    <span class="badge badge-info" id="text-list-theory-os"></span>
    <p id="text-list-theory-definition"></p>
  </div>

  <div id="content" class="container-fluid">

    <h3>Forensic Tool</h3>
    <p id="text-list-theory-forensic-tool"></p>
  </div>

  <div id="content" class="container-fluid">

    <h3>Example</h3>
    <p id="text-list-theory-example"></p>
  </div>

  <div id="content" class="container-fluid">

    <h3>References</h3>
    <p id="text-list-theory-ref"></p>
  </div>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet"/>
  <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>

</body>
</html>
